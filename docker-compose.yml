version: '3.7'

services:
  app:
    build: .
    command: bundle exec shotgun config.ru -o 0.0.0.0 -p 5000
    depends_on:
      - 'db'
    hostname: app
    ports:
      - '5000:5000'
    restart: unless-stopped
    volumes:
      - '.:/app'

  db:
    hostname: db
    image: postgres
    ports:
      - '5432:5432'
    restart: unless-stopped
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'
    volumes:
      - './data:/var/lib/postgresql/data'
